<div class="row">
  <div class="col-sm-6">
    <h4>Your data  <i class="fa fa-pencil-square-o" aria-hidden="true"></i></h4>
    <br />
    <br />
    <form class="personal-info">
      <div class="form-group row">
        <div class="col-sm-3"><label for="firstName">First name</label></div>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="firstName" placeholder="Andreea">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-3"><label for="lastName">Last name</label></div>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="lastName" placeholder="David">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-3">
          <label for="InputEmai1">E-mail</label>
        </div>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="InputEmai1" placeholder="andreead91@gmail.com">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-3">
          <label for="phone">Phone</label>
        </div>
        <div class="col-sm-8">
          <input type="phone" class="form-control" id="phone" placeholder="Insert your phone">
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-6">
    <h4>Delivery Adrress  <i class="fa fa-pencil-square-o" aria-hidden="true"></i></h4>
    <br />
    <br />
    <form action="" class="delivery-adress">
      <div class="form-group row">
        <div class="col-sm-2">
          <label for="address">Address</label>
        </div>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="address" placeholder="Stefan cel Mare, 91">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">
          <label for="city">City</label>
        </div>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="city" placeholder="Chisinau">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2">
          <label for="zip">ZIP Code</label>
        </div>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="zip" placeholder="MD-2002">
        </div>
      </div>
    </form>
  </div>
</div>
