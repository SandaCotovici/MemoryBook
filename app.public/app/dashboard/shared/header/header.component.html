<header>
  <div class="bs-component">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">MemoryBook</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/dashboard/home']">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/dashboard/albums']">Albums</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/dashboard/pricing']">Pricing</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/dashboard/about']">About</a>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
          <!--<button class="btn btn-secondary my-2 my-sm-0 log-out" type="submit">Log out</button>-->

          <div class="btn-group" dropdown>
            <button id="button-basic" dropdownToggle type="button" class="btn btn-secondary dropdown-toggle btn-auth"
                    aria-controls="dropdown-basic">
              Authentication <span class="caret"></span>
            </button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu auth-menu"
                role="menu" aria-labelledby="button-basic">
              <li role="menuitem"><a class="dropdown-item" [routerLink]="['/dashboard/auth/signin']">Sign In</a></li>
              <li role="menuitem"><a class="dropdown-item" [routerLink]="['/dashboard/auth/signup']">Sign Up</a></li>
              <li role="menuitem"><a class="dropdown-item" [routerLink]="['/dashboard/home']">Log out</a></li>
            </ul>
          </div>
        </form>
      </div>
    </nav>
  </div>

</header>
